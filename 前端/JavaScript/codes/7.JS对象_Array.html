<!DOCTYPE html>
<html>
    <head>
        <meta charaset="UTF-8">
        <title>Array</title>

        <script>
            //数组对象

            //1. var arr=new Array(列表元素);
            var arr1=new Array(1,2,3);

            //2. var arr=new Array(默认长度);
            var arr2=new Array(5);

            //3. var arr=[元素列表];
            var arr3=[1,2,3,4,5];

            document.write(arr1+"<br>");
            document.write(arr2+"<br>");
            document.write(arr3+"<br>");

            document.write(arr3.join("--")+"<br>");

            document.write(arr3.push(6)+"<br>");
        </script>
    </head>

    <body>

    </body>
</html>
