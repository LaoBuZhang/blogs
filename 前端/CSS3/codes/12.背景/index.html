<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        div{
            width: 1000px;
            height: 700px;
            /* 边框：粗细 样式 颜色 */
            border: 1px solid red;
            background-image: url("images/a.png");
            /* 默认全部平铺 */
        }
        /* background-repeat:铺展方式 */
        .div1{
            background-repeat: repeat-x;
        }
        .div2{
            background-repeat: repeat-y;
        }
        .div3{
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <div class="div1">

    </div>
    <div class="div2">

    </div>
    <div class="div3">

    </div>
</body>
</html>
