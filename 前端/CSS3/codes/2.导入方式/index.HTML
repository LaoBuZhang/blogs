<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <link rel="stylesheet" href="css/style.css">

    <!-- 内部样式 -->
    <style>
        h1{
            color: green;
        }
    </style>
</head>
<body>
    
    <!-- 样式优先级：就近原则（谁里元素更近就听谁的，一般行内是最近的，外部和内部看谁的代码更靠下） -->

    <!-- 行内样式：在标签元素中，编写一个style属性，编写样式即可 -->
    <h1 style="color: red;">我是标题</h1>
</body>
</html>
