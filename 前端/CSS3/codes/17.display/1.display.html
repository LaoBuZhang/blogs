<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>


    <!-- 
        display属性
            block 变成块元素
            inline 变成行内元素
            inline-block 是块元素，但是可以内联在一行
        
        div默认为块元素
        span默认为行内元素
     -->
    <style>
        div{
            width: 100px;
            height: 100px;
            border: 1px solid red;
            display: inline-block;
        }
        span{
            width: 100px;
            height: 100px;
            border: 1px solid red;

            
            display: inline-block;
        }
    </style>
</head>
<body>

    <div>div块元素</div>

    <span>行内元素</span>

</body>
</html>
