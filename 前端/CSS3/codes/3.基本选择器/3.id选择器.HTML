<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        /* id选择器格式： #id名称{} 
        id必须保证全局唯一（不会报错，会警告）

        优先级：id选择器>class选择器>标签选择器
        */
        #lao{
            color: pink;
        }
        .bu{
            color: purple;
        }
        h1{
            color: black;
        }
    </style>
</head>
<body>
    
    <h1 id="lao">laobuzhang1</h1>
    <h1 class="bu">laobuzhang2</h1>
    <h1>laobuzhang3</h1>
    <p id="zhang">132</p>

</body>
</html>
