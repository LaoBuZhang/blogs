<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本标签学习</title>
</head>
<body>

<!-- 标题标签 -->
<h1>一级标签</h1>
<h2>二级标签</h2>
<h3>三级标签</h3>
<h4>四级标签</h4>
<h5>五级标签</h5>
<h6>六级标签</h6>

<!-- 段落标签 -->
<p>两只老虎爱跳舞</p>
<p>小兔子乖乖拔萝卜</p>
<p>我光着脚丫子学走路</p>
<p>童年是最美好的礼物</p>

<!-- 水平线标签 -->
<hr/>

<!-- 换行标签 -->
两只老虎爱跳舞<br/>
小兔子乖乖拔萝卜<br/>
我光着脚丫子学走路<br/>
童年是最美好的礼物<br/>

<!-- 粗体，斜体 -->
<h1>字体样式标签</h1>
粗体: <strong>I Love You</strong><br/>
斜体: <em>I Love You</em><br/>

<!-- 注释标签 -->
注释快捷键:ctrl+/

<br/>
<!-- 特殊符号 -->
空格:1&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2
<br>
大于号:&gt;
<br>
小于号:&lt;
<br>
版权符号:&copy;laobuzhang666

<!-- 
    记忆符号
        打出&和字母自动查找
        百度
-->

</body>
</html>
