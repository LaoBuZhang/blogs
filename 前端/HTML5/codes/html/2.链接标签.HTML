<!-- 
    超链接标签
    herf:必填，表示要跳转的页面标签
    target:表示窗口在哪里打开
        _blank   在新标签打开
        _self    在自己的网页中打开（默认）
 -->
    <a href="test.html" target="_blank">点我跳转到test</a>
    <a href="https://www.baidu.com" target="_self">点我跳转到百度</a>
