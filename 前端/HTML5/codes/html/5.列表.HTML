<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表学习</title>
</head>
<body>
    <!-- 有序列表 
        前边是编号
    -->
    <ol>
        <li>Java</li>
        <li>Python</li>
        <li>C/C++</li>
    </ol>


    <hr>
    <!-- 无序列表 
        前边是点
    -->
    <ul>
        <li>Java</li>
        <li>Python</li>
        <li>C/C++</li>
    </ul>


    <hr>
    <!-- 自定义列表
        dl 标签
        dt 列表名称
        dd 列表内容
    -->
    <dl>
        <dt>学科</dt>

        <dd>Java</dd>
        <dd>Python</dd>

        <dt>位置</dt>

        <dd>许昌</dd>
        <dd>秦皇岛</dd>
    </dl>





</body>
</html>
