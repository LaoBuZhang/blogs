<!-- DOCTYPE:告诉浏览器我们使用的规范，默认为HTML -->
<!DOCTYPE html>

<html lang="en">

<!-- head代表网页头部 -->
<head>
    <!-- meta描述性标签，用来描述我们网站的一些信息 -->
    <!-- meta一般用来做SEO，即搜索时的关键字 -->
    <meta charset="UTF-8">
    <meta name="keywards" content="laobuzhang666">
    <meta name="description" content="study">


    <!-- title网站标题 -->
    <title>My First HTML</title>
</head>

<!-- body代表网页主体 -->
<body>

    Hello World!!!

</body>

</html>
