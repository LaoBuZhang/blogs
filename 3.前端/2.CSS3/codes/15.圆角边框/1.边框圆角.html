<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>


    <!-- 
        圆圈：圆角=直径
            当圆角=边长 时是圆

     -->
    <style>
        div{
            width: 100px;
            height: 100px;
            border: 10px solid red;


            /* 左上 右上 右下 左下 */
            border-radius: 50px 40px 30px 20px;

            /* 左上和右下   右上和左下 */
            border-radius: 50px 30px ;

             /* 四个角 */
             border-radius: 50px;
        }
    </style>
</head>
<body>
    
    <div>

    </div>

</body>
</html>
